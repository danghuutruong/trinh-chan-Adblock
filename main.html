<!DOCTYPE html>
<html lang="vi">
<head>

    <style>
        .adblock-warning {

            background: linear-gradient(135deg, #ffcccc, #ffe5e5);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: #333;
            font-family: Arial, sans-serif;
            text-align: left; 
        }
        .adblock-warning h2 {
            color: #d32f2f;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .adblock-warning p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .adblock-warning a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #d32f2f;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .adblock-warning a:hover {
            background-color: #b71c1c;
        }
        @media (max-width: 768px) {
            .adblock-warning {
                padding: 15px;
            }
            .adblock-warning h2 {
                font-size: 1.25rem;
            }
            .adblock-warning p {
                font-size: 0.9rem;
            }
            .adblock-warning a {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
